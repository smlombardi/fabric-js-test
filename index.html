<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FabricJS</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.4/fabric.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/design_system.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <canvas id="c"></canvas>
        </div>

      </div>

      <div class="row spacer-top-lg">
        <div class="col-md-12">

          <h3>Image Filters:</h3>
          <div class="controls image-filters">
            <div class="group-1">
              <p>
                <label>
                  <span>Grayscale:</span>
                  <input type="checkbox" id="grayscale"></label>
              </p>
              <p>
                <label>
                  <span>Invert:</span>
                  <input type="checkbox" id="invert"></label>
              </p>
              <p>
                <label>
                  <span>Sepia:</span>
                  <input type="checkbox" id="sepia"></label>
              </p>
              <p>
                <label>
                  <span>Sepia2:</span>
                  <input type="checkbox" id="sepia2"></label>
              </p>
              <p>
                <label>
                  <span>Remove white:</span>
                  <input type="checkbox" id="remove-white"></label>
                <br>
                <label>Threshold:
                  <input type="range" id="remove-white-threshold" value="60" min="0" max="255"></label>
                <br>
                <label>Distance:
                  <input type="range" id="remove-white-distance" value="10" min="0" max="255"></label>
              </p>
            </div>
            <div class="group-2">
              <p>
                <label>
                  <span>Brightness:</span>
                  <input type="checkbox" id="brightness"></label>
                <br>
                <label>Value:
                  <input type="range" id="brightness-value" value="100" min="0" max="255"></label>
              </p>
              <p>
                <label>
                  <span>Noise:</span>
                  <input type="checkbox" id="noise"></label>
                <br>
                <label>Value:
                  <input type="range" id="noise-value" value="100" min="0" max="1000"></label>
              </p>
              <p>
                <label>
                  <span>GradientTransparency:</span>
                  <input type="checkbox" id="gradient-transparency"></label>
                <br>
                <label>Value:
                  <input type="range" id="gradient-transparency-value" value="100" min="0" max="255"></label>
              </p>
            </div>
            <div class="group-3">
              <p>
                <label>
                  <span>Pixelate</span>
                  <input type="checkbox" id="pixelate"></label>
                <br>
                <label>Value:
                  <input type="range" id="pixelate-value" value="4" min="2" max="20"></label>
              </p>
              <p>
                <label>
                  <span>Blur:</span>
                  <input type="checkbox" id="blur"></label>
              </p>
              <p>
                <label>
                  <span>Sharpen:</span>
                  <input type="checkbox" id="sharpen"></label>
              </p>
              <p>
                <label>
                  <span>Emboss:</span>
                  <input type="checkbox" id="emboss"></label>
              </p>
              <p>
                <label>
                  <span>Tint:</span>
                  <input type="checkbox" id="tint"></label><br>
                <label>Color:
                  <input type="color" id="tint-color" value=""></label><br>
                <label>Opacity:
                  <input type="range" id="tint-opacity" min="0" max="1" value="1" step="0.1"></label><br>
              </p>
            </div>
            <div class="group-4">
              <p>
                <label>
                  <span>Multiply:</span>
                  <input type="checkbox" id="multiply"></label><br>
                <label>Color:
                  <input type="color" id="multiply-color" value=""></label><br>
              </p>
              <p>
                <label>
                  <span>Blend:</span>
                  <input type="checkbox" id="blend"></label>
                <br>
                <label>Mode:</label>
                <select id="blend-mode" name="blend-mode">
                  <option selected="" value="add">Add</option>
                  <option value="diff">Diff</option>
                  <option value="subtract">Subtract</option>
                  <option value="multiply">Multiply</option>
                  <option value="screen">Screen</option>
                  <option value="lighten">Lighten</option>
                  <option value="darken">Darken</option>
                </select>
                <br>
                <label>Color:
                  <input type="color" id="blend-color" value="#00f900"></label><br>
              </p>
            </div>
          </div>



        </div>
      </div>

      <div class="row spacer-top-lg">
        <div class="col-md-6">
          <button class="btn btn-default" onclick="rasterize()">Rasterize</button>
          <button class="btn btn-default" onclick="addText()">Add Text</button>

        </div>
  
      </div>

      <div class="row">
        <div class="col-md-8">
          <button class="btn btn-default" onclick="sendBackwards()">Send Backward</button>
          <button class="btn btn-default" onclick="bringForward()">Bring Forward</button>
        </div>
      </div>

    </div>

    <script src="utils.js"></script>
    <script src="code.js"></script>
    <script src="imagefilters.js"></script>

  </body>
</html>
